  /class/search:
    get:
      description: 根据关键词[教师或者课程名]搜索课程,**注意,但当返回的结果数量大于page_size时,代表还有下一页**,最开始请求的是第一页
      parameters:
        - description: Bearer Token
          in: header
          name: Authorization
          required: true
          schema:
            type: string
        - description: 页码
          in: query
          name: page
          required: true
          schema:
            type: integer
        - description: 每页大小
          in: query
          name: page_size
          required: true
          schema:
            type: integer
        - description: 搜索关键词,匹配的是课程名称和教师姓名
          in: query
          name: searchKeyWords
          required: true
          schema:
            type: string
        - description: 学期,格式为"1"代表第一学期，"2"代表第二学期，"3"代表第三学期
          in: query
          name: semester
          required: true
          schema:
            type: string
        - description: 学年,格式为"2024"代表"2024-2025学年"
          in: query
          name: year
          required: true
          schema:
            type: string
      responses:
