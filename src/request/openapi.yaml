  /classroom/getFreeClassRoom:
    get:
      description: 根据学年、学期、周次、节次、地点等信息查询空闲教室列表
      parameters:
        - description: Bearer Token
          in: header
          name: Authorization
          required: true
          schema:
            type: string
        - description: 学年，如：2024-2025
          in: query
          name: year
          required: true
          schema:
            type: string
        - description: 学期，如：1 或 2
          in: query
          name: semester
          required: true
          schema:
            type: string
        - description: 第几周
          in: query
          name: week
          required: true
          schema:
            type: integer
        - description: 星期几，1-7
          in: query
          name: day
          required: true
          schema:
            type: integer
        - description: 第几节课（可多选）
          in: query
          name: sections
          required: true
          style: form
          explode: false
          schema:
            type: array
            items:
              type: integer
        - description: 地点前缀，如 n1 表示南湖一楼
          in: query
          name: wherePrefix
          required: true
          schema:
            type: string
      responses:
        '200':
