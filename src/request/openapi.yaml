          schema:
            type: string
        - in: query
          name: refresh
          required: true
          schema:
            type: boolean
        - description: binding:"required" // 为添加默认值处理的妥协做法
          in: query
          name: semester
          schema:
            type: string
        - description:
            binding:"required" //学年,格式为"2024"代表"2024-2025学年"`
          in: query
          name: year
          schema:
            type: string
      responses:
        '200':
          description: 成功返回课表
